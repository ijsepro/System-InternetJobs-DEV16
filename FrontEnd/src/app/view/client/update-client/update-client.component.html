<div id="client">
  <form action="#" method="post">
    <h2 align="center">Register Client</h2>
    <div id="id">
      <p class="form-group" >
        <label>ClientID</label>
        <input class="form-control" name="cid"  >
      </p>
      <hr>
      <button type="submit" class="btn btn-primary" id="btnsearch" >Search Client</button>
      <p class="form-group">
        <label>Client Name</label>
        <input class="form-control" name="cname">
      </p>
      <p class="form-group">
        <label>Client Address</label>
        <input class="form-control" name="caddress">
      </p>
      <p class="form-group">
        <label>Client selection</label>
        <input class="form-control" name="cselection">
      </p>
      <p class="form-group">
        <button type="submit" class="btn btn-primary" id="btnUpdate">Update Client</button>
      </p>
    </div>

  </form>
</div>
